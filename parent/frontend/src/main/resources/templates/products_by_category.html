<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${pageTitle},'none')}" />

<body>
<!-- thisi is a bootstrap CSS class for corect display on mobile browsers -->
<div class="container-fluid">

    <head th:replace="~{navigation :: header_menu}" />

    <div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
        <div class="row">
            <div class="col">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>

                        <th:block th:each="parent : ${listCategoryParents}">
                            <li class="breadcrumb-item">
                                <a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
                            </li>
                        </th:block>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <th:block th:each="cat : ${category.children}">
            <div class="col" th:if="${cat.enabled == true}">
                <a th:href="@{'/c/'+${cat.alias}}">
                    <img th:src="@{${cat.imagePath}}" height="100px" />
                    <br />
                    [[${cat.name}]]
                </a>
            </div>
        </th:block>
    </div>

    <div class="row">
        &nbsp;
    </div>

    <div class="row">
        <th:block th:each="product : ${listProducts}">
            <div class="col">
                <div>
                    <img th:src="@{${product.MainImagePath}}" width="150px"/>
                    <br />
                    <b>[[${product.name}]]</b>
                </div>
                <div th:if="${product.discountPercent <= 0}">
                    <span>$ [[${product.price / 100}]] </span>
                </div>
                <div th:if="${product.discountPercent > 0}">
                    <span style="font-size:larger; color:darkred">$ [[${product.DiscountedPrice / 100}]] </span>
                    <del>$ [[${product.price / 100}]] </del>
                </div>
            </div>
        </th:block>
    </div>

    <div th:replace="~{fragments :: pagination('/c/' + ${category.alias},'product')}" />

    <div th:replace="~{navigation :: footer_menu}" />

</div>
</body>
</html>
