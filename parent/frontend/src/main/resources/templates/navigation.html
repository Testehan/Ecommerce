<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>

<div th:fragment="header_menu">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}">
        </a>

        <!-- if you view the app on a mobile browser, the screen is too small to display all the
         navigation links from below...so what will happen is that a new button will appear (of the left side)
         that looks like 3 horizontal lines , that once clicked it will display the navigation -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/careers}">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/careers}">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/careers}">Shipping &amp; Delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/careers}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/careers}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/careers}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <!-- if you view the app on a mobile browser, the screen is too small to display all the
             navigation links from below...so what will happen is that a new button will appear (of the left side)
             that looks like 3 horizontal lines , that once clicked it will display the navigation -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/careers}">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/careers}">Privacy Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/careers}">Returns &amp; Refund</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="text-center m-3">
        <p>Shop - Copyright &copy; Shopp</p>
    </div>
</div>

</body>
</html>
