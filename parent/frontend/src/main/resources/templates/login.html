<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="~{fragments :: page_head('Shop','none')}" />
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<img th:src="@{/images/logo.png}" />
		</div>

		<div>
			<h2>Customer Login</h2>
		</div>

		<div class="mt-3">
			<a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-secondary fab fa-google">&nbsp;&nbsp;Continue with Google</a>
		</div>

		<div class="mt-3">
			<a th:href="@{/oauth2/authorization/facebook}" class="btn btn-lg btn-secondary fab fa-facebook">&nbsp;&nbsp;Continue with Facebook</a>
		</div>

		<div>&nbsp;</div>

		<div th:if="${param.error}" class="text-danger">
			<p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}" class="text-warning">
			You have been logged out.</div>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
			<div class="border border-secondary rounded p-3">
				<p>
					<input type="email" name="email" placeholder="Email" class="form-control" required/>
				</p>
				<p>
					<input type="password" name="password" placeholder="Password" class="form-control" required/>
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp; Remember Me
				</p>
				<p>
					<input type="submit" value="Log in" class="btn btn-primary"/>
				</p>
			</div>

		</form>

		<div>&nbsp;</div>
		<div>
			Don't have an account ? <a th:href="@{/register}">Sign up!</a>
		</div>
		<div>&nbsp;</div>
		<div th:replace="~{navigation :: footer_menu}" />
	</div>
</body>
</html>
