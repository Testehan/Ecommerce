<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" id="divProductDetails">
        <th:block th:each="detail,status : ${product.details}">
            <div class="form-inline" th:id="'divDetail'+${status.index}">
                <label class="m-3">Name:</label>
                <input type="text" class="form-control w-25" name="detailNames" maxlength="256" th:value="${detail.name}" />
                <label class="m-3">Value:</label>
                <input type="text" class="form-control w-25" name="detailValues" maxlength="256" th:value="${detail.value}" />
                <a class="btn fas fa-times-circle fa-2x icon-dark float-right"
                    name="linkRemoveDetail"
                   title="Remove this Product Detail"></a>

                <input type="hidden" name="detailIds" th:value="${detail.id}" />

            </div>
        </th:block>

        <div class="form-inline" th:id="'divDetail' + ${#lists.size(product.details)}">
            <label class="m-3">Name:</label>
            <input type="text" class="form-control w-25" name="detailNames" maxlength="256" />
            <label class="m-3">Value:</label>
            <input type="text" class="form-control w-25" name="detailValues" maxlength="256" />

            <input type="hidden" name="detailIds" value="0" />
            <!-- above <input type="hidden" name="detailIds" value="0" /> has value 0 because a new detailsSection means that it is not yet in the DB, hence the 0 id. -->
        </div>

    </div>

</body>
</html>
