<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Length (cm)</label>
            <div class="col-sm-10">
                <input type="number" th:value="${product.length}" class="form-control" readonly />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Width (cm)</label>
            <div class="col-sm-10">
                <input type="number" th:value="${product.width}" class="form-control" readonly />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Height (cm)</label>
            <div class="col-sm-10">
                <input type="number" th:value="${product.height}" class="form-control" readonly />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Weight (gram)</label>
            <div class="col-sm-10">
                <input type="number" th:value="${product.weight}" class="form-control" readonly />
            </div>
        </div>
    </div>

</body>
</html>
