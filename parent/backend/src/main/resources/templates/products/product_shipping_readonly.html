<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" remove="tag">
            The following information is important to calculate the shipping cost for the product.
            <br />
            The dimensions L x W x H are for the box that is used to package the product.
            <br />
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Length (cm)</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{length}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Width (cm)</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{width}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Height (cm)</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{height}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Weight (gram)</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{weight}" class="form-control" />
                </div>
            </div>
    </div>

</body>
</html>
