<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Users - Shop Admin')" />

<script type="text/javascript">
    $(document).ready(function(){
        $(".link-delete").on("click",function(e){
            e.preventDefault();
            // "this" is the Delete button element..
            link = $(this).attr("href");
            console.log(link);
            userId = $(this).attr("userId");   // this comes from  th:userId="${user.id}" which is defined on the <a> element of the delete button
            $("#confirmText").text("Are you sure you want to delete user with id " + userId)
            $("#yesButton").attr("href",link);
            $("#confirmModal").modal()
        });

    });

    function clearFilter(){
        window.location="[[@{/users}]]"
    }

</script>

<body>
    <!-- thisi is a bootstrap CSS class for corect display on mobile browsers -->
    <div class="container-fluid">

        <head th:replace="navigation :: menu" />

        <div>
            <h2>Manage Users</h2>
            <a th:href="@{/users/new}" title="Create new user" class="fa-solid fa-user-plus fa-2x icon-dark mr-2" />
            <a th:href="@{/users/export/csv}" title="Export to CSV" class="fa-solid fa-file-csv fa-2x icon-dark mr-2" />
            <a th:href="@{/users/export/excel}" title ="Export to Excel" class="fa-solid fa-file-excel fa-2x icon-dark mr-2"></a>
            <a th:href="@{/users/export/pdf}" title="Export to PDF" class="fa-solid fa-file-pdf fa-2x icon-dark mr-2"></a>
        </div>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div>
            <form th:action="@{/users/page/1}" class="form-inline m-3">
                <input type="hidden" name="sortField" th:value="${sortField}" />
                <input type="hidden" name="sortOrder" th:value="${sortOrder}" />

                Filter:&nbsp;
                <input type="search" name="keyword" th:value="${keyword}" required class="form-control" />
                &nbsp;&nbsp;
                <button type="submit" value="Search" class="btn btn-primary" >
                    <i class="fas fa-search"></i>
                </button>
                &nbsp;&nbsp;
                <button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
                    <i class="fas fa-eraser"></i>
                </button>
            </form>
        </div>

        <div class="full-details">
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                        <th class="hideable-column">
                            <th th:replace="fragments :: column_link('id', 'User Id', 'tag')"  />
                        </th>

                        <th>Photos</th>

                        <th class="hideable-column">
                            <th th:replace="fragments :: column_link('email', 'Email', 'tag')" />
                        </th>

                        <th th:replace="fragments :: column_link('firstName', 'First name', 'none')" />

                        <th th:replace="fragments :: column_link('lastName', 'Last name', 'none')" />

                        <!-- idk if it makes sense for roles... -->
                        <th th:replace="fragments :: column_link('roles', 'Roles', 'none')" />

                        <th th:replace="fragments :: column_link('enabled', 'Enabled', 'none')" />

                        <th></th>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td th:text="${user.id}" class="hideable-column"></td>
                        <td>
                            <span th:if="${user.photo == null}"  class="fas fa-portrait fa-3x icon-silver"></span>
                            <!-- below we are calling a method that returns the path to the photo ...so we can not only access fields, but also methods -->
                            <img th:if="${user.photo != null}"  th:src="@{${user.PhotosImagePath}}" style="width:75px"/>
                        </td>
                        <td th:text="${user.email}" class="hideable-column"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.roles}"></td>
                        <td>
                            <a th:if="${user.enabled == true}" class="fa fa-check-circle fa-2x icon-green" th:href="@{'/users/'+${user.id} +'/enabled/false'}"
                                title="Disable this user">&nbsp</a>
                            <a th:if="${user.enabled == false}" class="fa fa-circle fa-2x icon-dark" th:href="@{'/users/'+${user.id} +'/enabled/true'}"
                                title="Enable this user">&nbsp </a>
                        </td>
                        <td >
                            <a class="fa fa-edit fa-2x icon-green" th:href="@{'/users/edit/'+${user.id}}" title="Edit User">&nbsp </a>
                            <a class="fa fa-trash fa-2x icon-dark link-delete"
                               th:href="@{'/users/delete/'+${user.id}}"
                               th:userId="${user.id}"
                               title="Delete User">&nbsp;
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="less-details">
            <h3>Showing user list on small phone screen</h3>
            <div th:each="user : ${listUsers}" class="row m-1">
                <div class="col-4">
                    <span th:if="${user.photo == null}"  class="fas fa-portrait fa-3x icon-silver"></span>
                    <!-- below we are calling a method that returns the path to the photo ...so we can not only access fields, but also methods -->
                    <img th:if="${user.photo != null}"  th:src="@{${user.PhotosImagePath}}" style="width:75px"/>
                </div>
                <div class="col-8">
                    <div>[[${user.FullName}]]</div>
                    <div>[[${user.roles}]]</div>
                    <div class="mt-1">
                        <a th:if="${user.enabled == true}" class="fa fa-check-circle fa-2x icon-green" th:href="@{'/users/'+${user.id} +'/enabled/false'}"
                           title="Disable this user">&nbsp</a>
                        <a th:if="${user.enabled == false}" class="fa fa-circle fa-2x icon-dark" th:href="@{'/users/'+${user.id} +'/enabled/true'}"
                           title="Enable this user">&nbsp </a>
                        &nbsp;
                        <a class="fa fa-edit fa-2x icon-green" th:href="@{'/users/edit/'+${user.id}}" title="Edit User">&nbsp </a>
                        <a class="fa fa-trash fa-2x icon-dark link-delete"
                           th:href="@{'/users/delete/'+${user.id}}"
                           th:userId="${user.id}"
                           title="Delete User">&nbsp;
                        </a>
                    </div>
                </div>
                <div>&nbsp;</div>
            </div>
        </div>

        <div class="text-center m-1" th:if="${totalItems > 0}">
            <span>Showing users [[${startCount}]] to [[${endCount}]] from total of [[${totalItems}]]</span>
        </div>

        <!-- if total number of items is not > 0 display this -->
        <div class="text-center m-1" th:unless="${totalItems > 0}">
            <span>No users found</span>
        </div>

        <div th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center flex-wrap">
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(1, 'First')" />
                    </li>
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${currentPage-1}, 'Previous')" />
                    </li>

                    <!-- if you want to have all pages listed have the sequence from 1 to totalPages below; I would like to have just a few..hence the complicated sequence from below-->
                    <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}" th:each="i : ${#numbers.sequence(currentPage+1>totalPages ? currentPage-1>0 ? currentPage-1 : 1 : currentPage, currentPage+1>totalPages ? totalPages :currentPage+1)}">
                        <a th:replace="fragments :: page_link(${i}, ${i})" />
                    </li>

                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${currentPage+1}, 'Next')" />
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${totalPages}, 'Last')" />
                    </li>
                </ul>
            </nav>
        </div>

        <!-- dialog that appears when there are duplicate email in the DB -->
        <div class="modal fade text-center" id="confirmModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" >Delete Confirmation</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="confirmText"></span>
                    </div>

                    <div class="modal-footer">
                        <a class="btn btn-success" id="yesButton" href="">Yes</a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <head th:replace="fragments :: footer" />

    </div>
</body>

</html>
