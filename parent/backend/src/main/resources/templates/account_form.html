<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Account details')}" />

<script type="text/javascript">
    $(document).ready(function(){
        $("#buttonCancel").on("click", function(){
            window.location="[[@{/users}]]"
        });

        $("#fileImage").change(function(){
            fileSize = this.files[0].size;

            if (fileSize>1048576){
                this.setCustomValidity("You must choose a file with a size LESS than 1 MB");
                this.reportValidity();
            } else {
                this.setCustomValidity("");
                showImageThumbnail(this);       // this i assume refers to the file input
            }
        });
    });

    function showImageThumbnail(fileInput){
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function(e){
            $("#thumbnail").attr("src", e.target.result)
        }

        reader.readAsDataURL(file);
    };

   function checkPasswordMatch(confirmPassword){
        if (confirmPassword.value != $("#password").val() ){
            confirmPassword.setCustomValidity("Passwords do not match");
        } else {
            confirmPassword.setCustomValidity("");
        }
    };

</script>

<body>
<!-- thisi is a bootstrap CSS class for corect display on mobile browsers -->
<div class="container-fluid">

    <head th:replace="~{navigation :: menu}" />

    <div>
        <form th:action="@{/account/update}" method="post" th:object="${user}"
              enctype="multipart/form-data"
              style="max-width: 700px; margin: 0 auto"
              onsubmit="return checkEmailIsUnique(this);">
            <input type="hidden" th:field="*{id}" />

            <div class="text-center">
                <h2>Account Details</h2>
            </div>

            <div th:if="${message != null}" class="alert alert-success text-center">
                [[${message}]]
            </div>

            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control"
                               readonly="readonly" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control"
                               required minlength="1" maxlength="200" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control"
                               required minlength="1" maxlength="200" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               placeholder="Leave blank if you don't want to change password"
                               minlength="10" maxlength="200"
                               oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="confirmPassword" class="form-control" minlength="10" maxlength="200"
                            oninput="checkPasswordMatch(this)"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Assigned Roles</label>
                    <div class="col-sm-8">
                        <span>[[${user.roles}]]</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Photo</label>
                    <div class="col-sm-8">
                        <!-- the hidden field below is needed in case an editing is performed, where other fields besides photo field, are edited, and we want to preserve the previously set photo-->
                        <input type="hidden" th:field="*{photo}" />
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
                        <img id="thumbnail" alt="Photos preview" th:src="@{${user.PhotosImagePath}}"
                             class="img-fluid" />

                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                </div>
            </div>
        </form>
    </div>

    <!-- dialog that appears when there are duplicate email in the DB -->
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}" />
</div>
</body>
</html>
