<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>Use this page to manage countries which will be displayed in the customer registration
            form. Click load country list first
            </p>
        </div>

        <div>
            <input type="button" value="Load country list" class="btn btn-primary m-2" id="buttonLoadCountries" />
        </div>

        <div>
            <select class="form-control m-2" style="height: 300px" size="3" id="dropdownCountries">
            </select>
        </div>

        <div class="form-group row ml-2">
            <label class="col-form-label mt-2" id="labelCountryName">Country name: </label>
            <div class="col-md mt-2">
                <input type="text" class="form-control" id="fieldCountryName" />
            </div>

            <label class="col-form-label mt-2">Country code: </label>
            <div class="col-md mt-2">
                <input type="text" class="form-control" id="fieldCountryCode" />
            </div>

            <div class="col-lg-4 mt-2">
                <input type="button" id="buttonAddCountry" value="Add" class="btn btn-secondary mr-2" />
                <input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2" disabled="true"/>
                <input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary" disabled="true"/>
            </div>
        </div>

    </div>
</body>
</html>
